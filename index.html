    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#B700FF',
                black: '#000000',
                offBlack: '#050505',
                surface: '#0a0a0a',
                border: 'rgba(255, 255, 255, 0.1)',

            },

              sans: ['Inter', 'sans-serif'],

            }

    <style>
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        html, body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        /* Dark mode print styles */
        html.dark, html.dark body {
          background-color: #000000 !important;
          color: #d4d4d4 !important;
        }
        /* Light mode print styles */
        html:not(.dark), html:not(.dark) body {
          background-color: #ffffff !important;
          color: #1a1a1a !important;
        }
        .no-print {
          display: none !important;
        }
        .print-break-avoid {
          break-inside: avoid;
        }
        .break-after-avoid {
          break-after: avoid;
        }
      }

      /* Digital Industrial Grid Background */
      .bg-grid-pattern {
        background-size: 24px 24px;
      }

      /* Light mode grid - dark lines */
      .bg-grid-pattern {
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
      }

      /* Dark mode grid - light lines */
      .dark .bg-grid-pattern {
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      }

      /* Gradient animation */
      @keyframes gradient-float {
        0%, 100% {
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          transform: translate(-45%, -55%) scale(1.05);
        }
      }

      .animate-gradient-float {
        animation: gradient-float 15s ease-in-out infinite;
      }
    </style>
